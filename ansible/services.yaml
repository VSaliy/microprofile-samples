---
- hosts: grom
  strategy: free
  gather_facts: no
  remote_user: pirate
  become: yes
  become_method: sudo

  tasks:
  - name: Deploy Number API
    docker_container:
      name: number-api
      image: docker-registry:5000/radcortez/mp-samples/number-api:rpi
      state: started
      restart: yes
      pull: true
      ports:
       - "8081:8081"
    when: (inventory_hostname == "pi-grom-server-01")

  - name: Deploy Book API
    docker_container:
      name: book-api
      image: docker-registry:5000/radcortez/mp-samples/book-api:rpi
      state: started
      restart: yes
      pull: true
      ports:
       - "8080:8080"
      env:
        NUMBER_TARGET_URL: http://pi-grom-server-01:8081/number-api/numbers/generate
    when: (inventory_hostname == "pi-grom-database")

version: '3'
services:

  database:
    image: postgres:11.5-alpine
    container_name: database
    ports:
      - 5432:5432
    environment:
      - ALLOW_IP_RANGE='0.0.0.0/0'
      - POSTGRES_DB=database
      - POSTGRES_USER=database
      - POSTGRES_PASSWORD=password

  jaeger:
    image: jaegertracing/all-in-one:1.14
    container_name: jaeger
    ports:
      - 5778:5778
      - 9411:9411
      - 16686:16686
      - 14268:14268
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411

  number-api:
    image: microprofile/mp-samples/number-api:default
    container_name: number-api
    ports:
      - 8081:8081

  book-api:
    image: microprofile/mp-samples/book-api:default
    container_name: book-api
    depends_on:
      - database
      - number-api
    ports:
      - 8080:8080
    environment:
      - NUMBER_API_MP_REST_URL=http://number-api:8081/
      - QUARKUS_DATASOURCE_URL=jdbc:postgresql://database:5432/database
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - JAEGER_SAMPLER_MANAGER_HOST_PORT=jaeger:5778
